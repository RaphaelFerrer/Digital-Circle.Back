<mat-card>
    <mat-card-header>
      <mat-card-title>Atualizar Registro</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput [(ngModel)]="item" placeholder="Atualizar Item" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="atualizarItem()">
        Atualizar
      </button>
    </mat-card-actions>
  </mat-card>
