<mat-toolbar color="primary">
 
  <span class="spacer"></span>
  <span class="title">Digital Circle</span>
</mat-toolbar>

<div class="container" style="margin: 50px">
  <button
    mat-button
    color="primary"
    style="margin-bottom: 25px"
    (click)="openDialog()"
  >
    Adicionar
  </button>

  <div class="card">
    <div class="card-body">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="texto">
          <th mat-header-cell *matHeaderCellDef>Texto</th>
          <td mat-cell *matCellDef="let element">{{ element.texto }}</td>
        </ng-container>

        <ng-container matColumnDef="data">
          <th mat-header-cell *matHeaderCellDef>Data</th>
          <td mat-cell *matCellDef="let element">
            {{ element.data | customDateFormat : "dd/MM/yyyy HH:mm:ss" }}
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Ação</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="openDialogAtualizar(element)">
              <mat-icon color="primary">edit</mat-icon>
            </button>
            <button mat-icon-button (click)="excluirRegistro(element.id)">
              <mat-icon color="warn">delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
