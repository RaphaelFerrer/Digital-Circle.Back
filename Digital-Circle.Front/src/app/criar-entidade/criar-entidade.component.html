<mat-card>
  <mat-card-header>
    <mat-card-title>Cadastro</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="full-width">
      <input matInput [(ngModel)]="novoItem" placeholder="Novo Item" />
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="adicionarItem()">
      Adicionar
    </button>
  </mat-card-actions>
</mat-card>
